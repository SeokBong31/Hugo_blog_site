# Configuration > All settings
# Refer to URL: https://gohugo.io/configuration/all/
baseURL: "https://seokbong31.github.io/"
title: "Seokbong's blog"

enableRobotsTXT: true
enableGitInfo: true # Parse Git commit
enableEmoji: true
hasCJKLanguage: true
enableInlineShortcodes: true

# services:
#   googleAnalytics:
#     ID: G-MEASUREMENT_ID

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

defaultContentLanguage: en
languages:
  en:
    languageName: English
    languageCode: en
    weight: 1
    title: Seokbong's blog
  ko:
    languageName: 한국어
    languageCode: ko
    weight: 2
    title: Seokbong's blog
  # fa:
  #   languageName: فارسی
  #   languageCode: fa
  #   languageDirection: rtl
  #   weight: 2
  #   title: هگزترا
  # ja:
  #   languageName: 日本語
  #   languageCode: ja
  #   weight: 3
  #   title: Hextra
  # zh-cn:
  #   languageName: 简体中文
  #   languageCode: zh-CN
  #   weight: 4
  #   title: Hextra

module:
  hugoVersion:
    extended: true
    min: "0.134.0"

  # workspace: hugo.work
  imports:
    - path: github.com/imfing/hextra

markup:
  highlight:
    noClasses: false  # false: CSS class-based styling
  goldmark:
    renderer:
      unsafe: true  # for HTML
    extensions:
      passthrough:  # for KaTeX
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true

menu:
  main: # top navigation bar
    # - identifier: documentation
    #   name: Documentation
    #   pageRef: /docs
    #   weight: 1
    # - identifier: showcase
    #   name: Showcase
    #   pageRef: /showcase
    #   weight: 2
    # - identifier: blog
    #   name: Blog
    #   pageRef: /blog
    #   weight: 3
    - identifier: programming language
      name: Programming Language
      pageRef: /pl
      weight: 1
    - identifier: data structure & algorithm
      name: Data Structure & Algorithm
      pageRef: /dsa
      weight: 2
    - identifier: computer science
      name: Computer Science
      pageRef: /cs
      weight: 3
    - identifier: computer graphics
      name: Computer Graphics
      pageRef: /cg
      weight: 4
    - identifier: project
      name: Project
      pageRef: /project
      weight: 5
    - identifier: about
      name: About
      pageRef: /about
      weight: 6
    - name: Search
      weight: 7
      params:
        type: search
    - name: GitHub
      weight: 8
      url: "https://github.com/SeokBong31"
      params:
        icon: github

  sidebar:  # side menu
    - identifier: more
      name: More
      params:
        type: separator
      weight: 1
    - identifier: about
      name: "About"
      pageRef: "/about"
      weight: 2
    # - identifier: hugoDocs
    #   name: "Hugo Docs ↗" # ↗: convention of displaying external links
    #   url: "https://gohugo.io/documentation/"
    #   weight: 3

params:
  # for SEO(Search Engine Optimization)
  description: A portfolio and blog of a 3D graphics engineer aspiring to become an exceptional software developer.

  navbar: # top navigation bar setting
    displayTitle: true
    displayLogo: true
    logo:
      path: images/infinity_logo.svg
      dark: images/infinity_logo_dark.svg
      # width: 40
      # height: 20
      # link: /
    width: wide

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: normal

  theme:
    # light | dark | system
    default: system
    displayToggle: true # whether to enable mode transition

  footer: # the bottom area setting
    enable: true
    displayCopyright: true
    displayPoweredBy: true
    width: normal

  # Display the last modification date
  displayUpdatedDate: true
  dateFormat: "January 2, 2006" # date format rule of Hugo

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    # Refer to URL: https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      tokenize: forward

  editURL:
    enable: false
    base: "https://github.com/SeokBong31/Hugo_blog_site/tree/master/content"

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"
    
    article:
      displayPagination: true # Show previous/next post link at the bottom of the post

  highlight:
    copy:
      enable: true
      # hover | always
      display: always

  comments:
    enable: true
    type: giscus

    # Refer to URL: https://giscus.app/
    giscus:
      repo: SeokBong31/Hugo_blog_site
      repoId: R_kgDOOsAgcw
      category: Blog comments
      categoryId: DIC_kwDOOsAgc84CqVyy
      mapping: pathname
      strict: 0
      reactionsEnabled: 1
      emitMetadata: 1
      inputPosition: top
      theme: preferred_color_scheme
      lang: en
      loading: lazy
